name: local_news
description: A local news aggregator app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Firebase dependencies
  firebase_core: ^2.28.0
  firebase_auth: ^4.17.2
  google_sign_in: ^6.1.5
  cloud_firestore: ^4.18.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
